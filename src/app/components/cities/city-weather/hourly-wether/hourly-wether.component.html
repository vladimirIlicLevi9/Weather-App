<!-- Dummy component that displays hourly city weather  -->
<div class="hourly-city-weather">
  <span class="time">{{ hourlyWeather.dt | date: "shortTime" }}</span>
  <img [src]="hourlyWeather.weather.icon" />
  <span class="temp-small">
    {{ hourlyWeather.temp | number: "1.0-0" }}&deg;C</span
  >
</div>
